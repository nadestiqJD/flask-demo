<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <!-- jquery and bootstrap icons -->
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <!-- import bootstrap -->
    <link href="/static/lib/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" rel="stylesheet" type="text/css">

    <!-- override bootstrap styling -->
    <link href="/static/css/site.css" rel="stylesheet">
    <link href="/static/css/themes.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="p-2">
        wersja {{ Model.SiteVersion }}
    </header>
    <nav class="ps-1 py-2">
        <div class="d-inline-flex">
            <a class="btn btn-primary me-1" href="/">
                strona główna
            </a>
            <a class="btn btn-primary me-1" href="/imports">
                import
            </a>
            <a class="btn btn-primary" href="/email">
                email
            </a>
        </div>
    </nav>

    <main class="container mt-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="container-fluid p-2">
        <div>
            &copy; Maciej Nowak, 2024
        </div>
    </footer>

    <script src="/static/js/site.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
